<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHome Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        form > div {
            margin-bottom: 20px;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #004199;
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="device-management">
            <h2>Manage Devices</h2>
            <form id="device-form">
                <div>
                    <label for="device-name">Device Name</label>
                    <input type="text" id="device-name" name="device_name" required>
                </div>
                <div>
                    <label for="device-type">Device Type</label>
                    <select id="device-type" name="device_type" required>
                        <option value="light">Light</option>
                        <option value="thermostat">Thermostat</option>
                        <option value="door-lock">Door Lock</option>
                    </select>
                </div>
                <div>
                    <label for="device-status">Device Status</label>
                    <select id="device-status" name="device_status" required>
                        <option value="on">On</option>
                        <option value="off">Off</option>
                    </select>
                </div>
                <button type="submit">Update Device</button>
            </form>
        </section>
        <section id="device-statuses">
            <h2>Device Statuses</h2>
            <div id="statuses">
            </div>
        </section>
        <section id="user-auth">
            <h2>User Registration/Login</h2>
            <form id="register-form">
                <div>
                    <label for="user-name">Username</label>
                    <input type="text" id="user-name" name="user_name" required>
                </div>
                <div>
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" name="user_password" required>
                </div>
                <div>
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" name="user_email" required>
                </div>
                <button type="submit">Register/Login</button>
            </form>
        </section>
    </div>
</body>
</html>
